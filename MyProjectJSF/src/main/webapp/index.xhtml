<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ADAM Demo JSF</title>
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>

<h:body>
	<ui:composition template="/templates/common.xhtml">

		<ui:define name="header">
			<h:form id="formSelect" rendered="#{controllerBean.showFormSelect}">
				<h1>STUDENT MANAGERMENT</h1>
				<h:commandLink action="#{controllerBean.showStudents()}"
					value="List Students">
					<p:ajax execute="@form" render="renderStudents" />
				</h:commandLink>

				<br />
				<h:commandLink action="#{controllerBean.showClasses()}"
					value="List Classes">
					<p:ajax execute="@form" render="renderClasses" />
				</h:commandLink>
			</h:form>
		</ui:define>

		<ui:define name="content">
			<h:panelGrid id="renderStudents"
				rendered="#{controllerBean.showListStudent}">
				<ui:include src="/students.xhtml" />

			</h:panelGrid>

			<h:panelGroup id="renderClasses"
				rendered="#{controllerBean.showListClass}">
				<ui:include src="/classes.xhtml" />
			</h:panelGroup>

		</ui:define>
	</ui:composition>
</h:body>
</html>
