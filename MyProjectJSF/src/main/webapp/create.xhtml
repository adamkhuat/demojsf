<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Demo JSF</title>
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>
<h:body>


	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="CREATE STUDENT" />
			</f:facet>
			<h:outputText value="Name" />
			<h:inputText value="#{newStudent.sname}" />


			<h:outputText value="Password" />
			<h:inputText value="#{newStudent.spassword}" />

			<f:facet name="footer">
				<h:commandButton action="#{studentBean.save(newStudent)}"
					value="Save" />
			</f:facet>

		</h:panelGrid>



	</h:form>

</h:body>
</html>
