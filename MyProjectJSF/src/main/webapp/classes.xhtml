<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/contents.xhtml">
		<ui:define name="body-content">

			<h:form id="classForm">
				<h:dataTable id="classTable" value="#{classBean.allClass}"
					var="sclass">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{sclass.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{sclass.className}" />
					</h:column>
					<h:column>
						<f:facet name="header">Size</f:facet>
						<h:outputText value="#{sclass.classSize}" />
					</h:column>
					<h:column>
						<f:facet name="header">EDIT</f:facet>
						<h:commandButton action="#{classBean.edit(sclass.id)}"
							value="EDIT" />
					</h:column>
					<h:column>
						<f:facet name="header">DELETE</f:facet>
						<h:commandButton action="#{classBean.delete(sclass.id)}"
							onclick="return confirm('Are you sure?')" value="DELETE" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
